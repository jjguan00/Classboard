<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<script type="text/javascript" src="{% static 'javascript.js' %}"></script>
</head>
<body>
	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="/logins" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="/signup" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							{% if messages %}
						        {% for message in messages %}
						          *{{ message }}<br>
						        {% endfor %}
						    {% endif %}
							<div class="col-lg-12">
								<form id="login-form" action="logins" method="post" role="form" style="display: block;">
									{% csrf_token %}
									<div class="form-group">
										<input type="text" name="email" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<a href="/">Back</a>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="signups" method="post" role="form" style="display: none;">
									{% csrf_token %}
									<div class="form-group">
										<input type="text" name="first_name" id="username" tabindex="1" class="form-control" placeholder="first_name" value="">
									</div>
									<div class="form-group">
										<input type="text" name="last_name" id="username" tabindex="1" class="form-control" placeholder="last_name" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="pw_confirm" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<select name="position" class="form-control">
	  										<option value="Student">student</option>
	 									 	<option value="Educator">Educator</option>
	  									</select>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
