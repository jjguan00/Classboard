<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<script type="text/javascript" src="{% static 'javascript.js' %}"></script>
</head>
<body>
<div class="container">
	<nav class="navbar navbar-light bg-light" style="background-color: #e3f2fd;">
		<a class="navbar-brand" href="/main">Home</a>
		<a class="navbar-brand" href="/logout">Log Out</a>
		{% if user.teach_classes %}
			<a class="navbar-brand" href="/create_class">Create a Class</a>
		{% endif %}
	</nav>
	<div class="jumbotron text-center" style="margin-bottom:0; margin-top:-20px">
	  	<h1>Create a Class</h1>
	</div>
	<form action="/create_classes" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="inputtitle">Title</label>
			<div class=" col-4">
				<input type="text" class="form-control" name="title">
			</div>
		</div>
		<div class="form-group">
			<label for="inputdesc">Description</label>
			<div class=" col-4">
				<textarea rows="4" cols="50" type="text" name="desc" class="form-control"></textarea>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Create</button>
	</form>
	{% if messages %}
		{% for message in messages %}
			*{{ message }}<br>
		{% endfor %}
	{% endif %}
</div>
</body>
</html>
